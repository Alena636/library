<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <h1 class="header__logo-title">Brooklyn Public Library</h1>
    </div>
    <div class="header__wrapper">
      <nav class="header__navigation">
        <ul class="navigation__list">
          <li class="navigation__list-item"><a class="navigation__list-item-link" href="#">About</a></li>
          <li class="navigation__list-item"><a class="navigation__list-item-link" href="#">Favorites</a></li>
          <li class="navigation__list-item"><a class="navigation__list-item-link" href="#">Coffee shop</a></li>
          <li class="navigation__list-item"><a class="navigation__list-item-link" href="#">Contacts</a></li>
          <li class="navigation__list-item"><a class="navigation__list-item-link" href="#">Library Card</a></li>
        </ul>
      </nav>
      <div class="header__profile">
        <img class="header__profile-icon" src="../library/assets/icons/icon_profile.svg" alt="profile-icon" />
      </div>
    </div>
  </header>
  <main>
    <section class="section__welcome">
      <p class="welcome-title">Welcome<br/>to the Brooklyn Library</p>
    </section>
    <section class="section__about" id="about">
      <h2 class="section-title">About</h2>
      <hr class="section__title-line"/>
      <div class="section__wrapper">
        <p class="section__description">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
        <div class="section__slider">
          <img class="section__slider-img" src="../library/assets/img/image-1.jpg" alt="slider-first-img" />
          <img class="section__slider-img" src="../library/assets/img/image-2.jpg" alt="slider-first-img" />
          <img class="section__slider-img" src="../library/assets/img/image-3.jpg" alt="slider-first-img" />
        </div>
      </div>
      <div class="section__slider-pagination">
        <span class="section__slider-pagination-item"></span>
        <span class="section__slider-pagination-item"></span>
        <span class="section__slider-pagination-item"></span>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
