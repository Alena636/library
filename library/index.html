<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>

      <h1 class="header__logo-title">Brooklyn Public Library</h1>

      <nav class="header__navigation">
        <ul class="navigation__list">
          <li class="navigation__list-item"><a class="navigation__list-item-link" href="#">About</a></li>
          <li class="navigation__list-item"><a class="navigation__list-item-link" href="#">Favorites</a></li>
          <li class="navigation__list-item"><a class="navigation__list-item-link" href="#">Coffee shop</a></li>
          <li class="navigation__list-item"><a class="navigation__list-item-link" href="#">Contacts</a></li>
          <li class="navigation__list-item"><a class="navigation__list-item-link" href="#">Library Card</a></li>
        </ul>
      </nav>
      <div class="header__profile">
        <img class="header__profile-icon" src="../library/assets/icons/icon_profile.svg" alt="profile-icon" />
      </div>
    </div>
  </header>
  <script src="script.js"></script>

</html>
